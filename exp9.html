<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Responsive Product Grid</title> 
    <link rel="stylesheet" href="exp9.css">
   
</head> 
<body> 
    <h2>Responsive Product Grid</h2> 
    <div class="grid"> 
        <div class="card"> 
            <img src="pen.jpg" alt="Product 1"> 
            <h3>Pen</h3> 
            <p>High-quality item with great features.</p> 
            <p class="price">₹499</p> 
        </div> 
        <div class="card"> 
            <img src="bottle.jpeg" alt="Product 2"> 
            <h3>Bottles</h3> 
            <p>Durable and stylish for daily use.</p> 
            <p class="price">₹799</p> 
        </div> 
        <div class="card"> 
            <img src="shoes22.jpeg" alt="Product 3"> 
            <h3>Shoes</h3> 
            <p>Lightweight and comfortable.</p> 
            <p class="price">₹1,299</p> 
        </div> 
        <div class="card"> 
            <img src="jeans.jpeg" alt="Product 4"> 
            <h3>Jeans</h3> 
            <p>Trendy design with premium quality.</p> 
            <p class="price">₹999</p> 
        </div> 
    </div> 
</body> 
</html>
