<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            
        }
        .one div{
            display: block;
            
            padding: 3px;
            margin: 2px;
            border: 1px;
            color: white;

            
            background-color: skyblue;
            
            
        }
        .two div{
            display: inline;
            color: white;
            padding: 5px;
            background-color: rgb(30, 154, 30);
            gap: 10px;

        }
        .three div{
            display: inline-block;
            color: white;
            background-color: rgb(212, 67, 212);
            padding: 5px;
        }
        .four div{
            display: float;float: left;
            color: white;
            background-color: rgb(212, 67, 212);
            padding: 5px;
            margin-inline: 5px;
            background-color: orange;
            margin-inline-start: 0px;
        }

    </style>
</head>
<body>
    <h1>Navigation menu demo</h1>
    <h3>Block Example</h3>

    <div class="one">
        <div>Home</div>
        <div>Product</div>
        <div>About</div>
        <div>Contact</div>
    </div>
    <h3>Inline Example</h3>
    <div class="two">
        <div>Home</div>
        <div>Product</div>
        <div>About</div>
        <div>Contact</div>
    </div>
    <h3>Inline-Block Example</h3>
    <div class="three">
        <div>Home</div>
        <div>Product</div>
        <div>About</div>
        <div>Contact</div>
        
    </div>
    <h3>Float Example</h3>
    <div class="four">
        <div>Home</div>
        <div>Product</div>
        <div>About</div>
        <div>Contact</div>
        
    </div>
</body>
</html>
